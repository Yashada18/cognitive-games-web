<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <link rel="stylesheet" href="memory-style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  
</head>
<body>
    <div id="tsparticles"></div>

  <div class="game-container">
    <h1>ðŸ§  Memory Match</h1>
    <p class="instructions">Click cards to find matching pairs!</p>

    <div class="level-select">
      <label for="level">Choose Level:</label>
      <select id="level">
        <option value="1">Level 1 - Easy (2x2)</option>
        <option value="2">Level 2 - Medium (4x3)</option>
        <option value="3" selected>Level 3 - Hard (4x4)</option>
      </select>
    </div>

    <div class="grid" id="card-grid"></div>

    <button id="play-again-btn" onclick="startGame()">Play Again</button>
    
    <div id="level-complete" class="hidden">
        <h2>ðŸŽ‰ Level Complete!</h2>
        <button onclick="goToMenu()">Back to Menu</button>
      </div>
  </div>

  <script src="memory-script.js" defer></script>
  <!-- tsParticles CDN -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<!-- Initialize tsParticles -->
<script>
  tsParticles.load("tsparticles", {
    background: {
      color: "#0d0d0d"
    },
    particles: {
      number: { value: 80 },
      size: { value: 2 },
      color: { value: "#00ffcc" },
      move: { enable: true, speed: 1 },
      opacity: { value: 0.3 },
      links: {
        enable: true,
        distance: 100,
        color: "#00ffcc",
        opacity: 0.3
      }
    },
    fullScreen: { enable: false }
  });

  const score = 180;
   localStorage.setItem("scoreMemory", score); // âœ… saves score

</script>

</body>
</html>
